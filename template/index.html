<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hacktiv Heroes</title>
  </head>
  <body>
    <!-- Login -->
    <div class="container h-screen mx-auto">
      <div class="grid grid-cols-10 h-screen place-items-center">
        <div class="col-start-2 col-span-8 sm:col-start-2 sm:col-span-8 place-items-center">
          <h2 class="text-4xl tracking-widest text-white text-opacity-70 text-center uppercase mb-14">
            <p>Welcome to <br /><span class="text-white text-opacity-100 text-6xl">Hacktiv Heroes</span></p>
          </h2>
          <div class="grid grid-cols-10">
            <div class="col-start-2 col-span-8 sm:col-start-2 sm:col-span-8">
              <h2 class="text-white text-opacity-80 text-2xl uppercase text-center mb-7">Login Form</h2>
              <div class="card px-10 py-5 sm:px-20 sm:py-10">
                <form class="mt-8 space-y-6">
                  <div class="mb-5">
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="off" required class="block w-full px-3 py-2 border rounded-sm text-gray-900 focus:outline-none focus:ring focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-lg tracking-wider" placeholder="Email address" />
                  </div>
                  <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="off" required class="block w-full px-3 py-2 border rounded-sm text-gray-900 focus:outline-none focus:ring focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-lg tracking-wider" placeholder="Password" />
                  </div>
                  <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-sm text-white bg-black bg-opacity-80 hover:bg-black hover:bg-opacity-70 focus:outline-none focus:ring focus:border-gray-500 focus:ring-gray-500 text-lg tracking-wider">Log On</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="py-3 bg-gray-900 navbar-color">
      <div class="flex-1 flex items-center justify-center">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-white opacity-80 text-2xl uppercase">Hacktiv Heroes</span>
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4 align-middle">
            <a href="#" class="text-white opacity-80 text-md uppercase hover:opacity-100 px-3 py-2">Home</a>
            <a href="#" class="text-white opacity-80 text-md uppercase hover:opacity-100 px-3 py-2">My Heroes</a>
            <a href="#" class="text-white opacity-80 text-md uppercase hover:opacity-100 px-3 py-2">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Home -->
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-4xl tracking-widest text-white text-center uppercase">
        <span class="block">Choose your Hero</span>
      </h2>
      <div class="mt-10 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <!-- HeroesCard -->
        <div class="group">
          <div class="relative">
            <div class="w-full">
              <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/abaddon.png" class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
              <div class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_strength.png" />
                <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Abaddon</p>
              </div>
            </div>
          </div>
          <div class="flex justify-center items-center h-16">
            <button class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick Hero</button>
          </div>
        </div>

        <!-- HeroesCard -->
        <div class="group">
          <div class="relative">
            <div class="w-full overflow-hidden">
              <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/arc_warden.png" class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
              <div class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_agility.png" />
                <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Arc Warden</p>
              </div>
            </div>
          </div>
          <div class="flex justify-center items-center h-16">
            <button class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick Hero</button>
          </div>
        </div>

        <!-- HeroesCard -->
        <div class="group">
          <div class="relative">
            <div class="w-full overflow-hidden">
              <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/brewmaster.png" class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
              <div class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_strength.png" />
                <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Brewmaster</p>
              </div>
            </div>
          </div>
          <div class="flex justify-center items-center h-16">
            <button class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick Hero</button>
          </div>
        </div>
      </div>
    </div>

<!-- side bar -->
<!-- component -->
<div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-gray-50 text-gray-800">
  <div class="fixed flex flex-col top-0 left-0 w-64 bg-gray-900 h-full shadow-lg">
      <div class="flex items-center pl-6 h-20 border-b border-gray-800">
          <img src="https://scontent.fmnl13-1.fna.fbcdn.net/v/t1.0-9/117334168_2606581056324669_4951020710334194218_o.jpg?_nc_cat=101&ccb=1-3&_nc_sid=09cbfe&_nc_eui2=AeFo4bRKc5SfTQvzhwotnTaOfj1P6rO41HF-PU_qs7jUcU1pCerqu3HUsOB0yKyJQwnrgz8Au7GZADcpedo6WgM4&_nc_ohc=DWpkI3p4RSUAX_hKF_Y&_nc_ht=scontent.fmnl13-1.fna&oh=c13c63ee952123b14f0da72b99ccecc8&oe=6087FEC5" alt="" class="rounded-full h-10 w-10 flex items-center justify-center mr-3 border-2 border-blue-500">
          <div class="ml-1">
              <p class="ml-1 text-md font-medium tracking-wide truncate text-gray-100 font-sans">JED DYLAN LEE</p>
              <div class="badge">
                     <span class="px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-blue-800 bg-blue-100 rounded-full">Admin</span>
              </div>
          </div>
      </div>
      <div class="overflow-y-auto overflow-x-hidden flex-grow">
      <ul class="flex flex-col py-6 space-y-1">
          <li class="px-5">
              <div class="flex flex-row items-center h-8">
                  <div class="flex font-semibold text-sm text-gray-300 my-4 font-sans uppercase">Dashboard</div>
              </div>
          </li>
          <li>
              <a href="#" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-gray-500 hover:text-gray-200 border-l-4 border-transparent hover:border-blue-500 pr-6">
                  <span class="inline-flex justify-center items-center ml-4">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                  </span>
                  <span class="ml-2 font-semibold text-sm tracking-wide truncate font-sans">Home</span>
              </a>
          </li>
          <li>
              <a href="#" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-gray-500 hover:text-gray-200 border-l-4 border-transparent hover:border-blue-500 pr-6">
                  <span class="inline-flex justify-center items-center ml-4">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
                  </span>
                  <span class="ml-2 font-semibold text-sm tracking-wide truncate font-sans">Inbox</span>
                  <span class="px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-blue-500 bg-blue-100 rounded-full">New</span>
              </a>
          </li>
          <li class="px-5">
          <div class="flex flex-row items-center h-8">
              <div class="flex font-semibold text-sm text-gray-300 my-4 font-sans uppercase">Settings</div>
          </div>
          </li>
          <li>
          <a href="#" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-gray-500 hover:text-gray-200 border-l-4 border-transparent hover:border-blue-500 pr-6">
              <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
              </span>
              <span class="ml-2 font-semibold text-sm tracking-wide truncate font-sans">Profile</span>
          </a>
          </li>
          <li>
          <a href="#" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-gray-500 hover:text-gray-200 border-l-4 border-transparent hover:border-blue-500 pr-6">
              <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              </span>
              <span class="ml-2 font-semibold text-sm tracking-wide truncate font-sans">Settings</span>
          </a>
          </li>
          <li>
          <a href="#" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-gray-500 hover:text-gray-200 border-l-4 border-transparent hover:border-red-500 pr-6">
              <span class="inline-flex justify-center items-center ml-4 text-red-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
              </span>
              <span class="ml-2 font-semibold text-sm tracking-wide truncate font-sans">Logout</span>
          </a>
          </li>
      </ul>
      </div>
  </div>
  </div>

    <!-- My Heroes -->
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-4xl tracking-widest text-white text-center uppercase">
        <span class="block">My Heroes</span>
      </h2>
      <div class="mt-10 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <!-- MyHeroesCard -->
        <div class="group">
          <div class="relative">
            <div class="w-full overflow-hidden">
              <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/antimage.png" class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
              <div class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_agility.png" />
                <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Anti-Mage</p>
              </div>
            </div>
          </div>
          <div class="flex justify-center items-center h-16">
            <button class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Play Hero</button>
          </div>
        </div>

        <!-- MyHeroesCard -->
        <div class="group">
          <div class="relative">
            <div class="w-full overflow-hidden">
              <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/rubick.png" class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
              <div class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_intelligence.png" />
                <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Rubick</p>
              </div>
            </div>
          </div>
          <div class="flex justify-center items-center h-16">
            <span class="px-3 py-2 text-white">Hero has been played</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
